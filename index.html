<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Nft Preview Card</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="card-container">
                <div class="card-body card-shadow">
                    <div class="card-image image-hover"></div>
                    <div class="card-content">
                        <div class="card-text">
                            <h3 class="card-title text-hover">Equilibrium #3429</h3>
                            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
                        </div>
                        <div class="card-price-and-duration">
                            <span class="card-price">
                                <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                            <span class="card-duration">
                                <img src="images/icon-clock.svg" alt=""> 3 days left</span>
                        </div>
                        <div class="card-avatar-content">
                            <img src="images/image-avatar.png" alt=""> <span>Creation of &nbsp;</span>
                            <span class="text-hover">Jules Wyvern</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
